<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDFLib</title>
    <script src="./build/build.js"></script>
    <script id="quadVS" type="x-shader/x-vertex">#version 300 es
        //From https://www.saschawillems.de/?page_id=2122
        precision highp float;
        out vec2 uv;
        void main()
        {
            uv = vec2((gl_VertexID << 1) & 2, gl_VertexID & 2);
	        gl_Position = vec4(uv * 2.0f + -1.0f, 0.0f, 1.0f);
        }
    </script>

    <script id="renderPS" type="x-shader/x-fragment">#version 300 es
        precision highp float;
        in vec2 uv;
        out vec4 fragColor;
        void main()
        {
            vec3 blue = vec3(100, 149, 237)/255.0;
            fragColor = vec4(blue, 1.0);
        }
    </script>
</head>
<body>
    <canvas></canvas>
</body>
</html>
